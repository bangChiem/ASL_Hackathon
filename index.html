<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css" >
    <title>ASL translator</title>
</head>

<body>
    <div class="headerColorBanner"></div>

    <div class="content">
        <header class="header"> </header>
            <img src="BannerBackground.png">
            <h1> <span>ASL</span> Translator</h1>
            <p class="titleCaption">This website helps you translate text into American Sign Language (ASL) gestures.     
            </p>

        

        <div class="textboxContent">
            <textarea placeholder="Enter text to translate"></textarea>

            <button onclick="translateToASL()" class="button1">Voice to Text</button>
            <button onclick="translateToASL()" class="button2">Translate to sign</button>
        </div>

        <h2>Signs Will Display Here</h2>
        <div class="displaybox">

        </div>



        <footer>
            <h3>Resources</h3>
            <a href="https://www.lifeprint.com/asl101/pages-layout/concepts.htm" class="headerLinks">ASL Beginner Sign</a>
            <a href="https://www.handspeak.com/" class="headerLinks">ASL dictionary</a> 
            <a href="https://www.startasl.com/asl-dictionary" class="headerLinks"> Starter Guide to ASL</a>

            <p>&copy; ASL translator thing.</p>
        </footer>

        <script>
            function translateToASL() {
                var inputText = document.getElementById("textInput").value;
                // Your translation logic here
                // Example: Translate text to ASL signs
                var translatedText = "ASL translation for '" + inputText + "' goes here.";
                document.getElementById("aslOutput").innerText = translatedText;
            }
        </script>
    </div>
</body>
</html>
